{% load static %}

    <title>{{ page.title }}</title>

    <link rel="stylesheet" href="{% static 'css/custom.css' %}">

    <script src="https://unpkg.com/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

</html>
