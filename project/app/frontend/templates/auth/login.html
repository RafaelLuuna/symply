{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="card-container login">
    <div class="card-login">
        <img src="{% static 'img/logo4x4.png' %}" alt="logotipo" class="logo">
        
        <h1>Salve salve!</h1>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="alert alert-success" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        
        <form action="/login/" method="POST">
            {% csrf_token %}
            {{ form.as_div }}
            <button type="submit">Acessar</button>
        </form>

        <hr>
        
        <a href="{% url 'cadastro' %}">Clique aqui para se cadastrar</a>
        
    </div>
</div>

{% endblock %}
